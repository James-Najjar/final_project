<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invitation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .invitation-card {
            max-width: 500px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="invitation-card p-4">
            <h1 class="text-center mb-4">Birthday Celebration!</h1>
            <div class="text-center mb-3">
                <img src="./images/cat.png" alt="Birthday Cake" class="img-fluid rounded-circle">
            </div>
            <p class="text-center">You're invited to celebrate</p>
            <h2 class="text-center mb-3">My Cat's Birthday</h2>
            <div class="mb-3">
                <p class="mb-1"><strong>Date:</strong> Saturday, Dec 15th, 2024</p>
                <p class="mb-1"><strong>Time:</strong> 7:00 PM</p>
                <p class="mb-1"><strong>Location:</strong> 123 Party Street, Funtown, USA</p>
            </div>
            <p class="text-center mb-4">Join us for an evening of fun, food, and festivities!</p>
            <div class="text-center">
                <button class="btn btn-primary">RSVP Now</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
