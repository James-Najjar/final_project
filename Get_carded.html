<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Get_Carded</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .card {
            height: 350px; /* Fixed height for consistency */
            width: 18rem; /* Fixed width */
        }
        .card-img-top {
            height: 200px; /* Fixed height for images */
            object-fit: cover; /* Ensures the image fits within the space while maintaining aspect ratio */
        }
        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Responsive Fixed Card Grid</h1>
    <div class="row g-4">
        <!-- Card 1 -->
        <div class="col-12 col-sm-6 col-lg-4">
            <div class="card">
                <img src="./images/cow.png" class="card-img-top" alt="Sample Image 1">
                <div class="card-body">
                    <h5 class="card-title">Cow</h5>
                    <p class="card-text">I am a cow!! maaaa maaa maaa</p>
                   
                </div>
            </div>
        </div>
        <!-- Card 2 -->
        <div class="col-12 col-sm-6 col-lg-4">
            <div class="card">
                <img src="./images/tiger.png" class="card-img-top" alt="Sample Image 2">
                <div class="card-body">
                    <h5 class="card-title">Tiger</h5>
                    <p class="card-text">I am a tiger!! Roars</p>
                   
                </div>
            </div>
        </div>
        <!-- Card 3 -->
        <div class="col-12 col-sm-6 col-lg-4">
            <div class="card">
                <img src="./images/cat.png" class="card-img-top" alt="Sample Image 3">
                <div class="card-body">
                    <h5 class="card-title">Cat</h5>
                    <p class="card-text">I am a kitty cat!! meow moew meow meow </p>
                   
                </div>
            </div>
        </div>
        <!-- Card 4 -->
        <div class="col-12 col-sm-6 col-lg-4">
            <div class="card">
                <img src="./images/leopard.png" class="card-img-top" alt="Sample Image 4">
                <div class="card-body">
                    <h5 class="card-title">Leopard</h5>
                    <p class="card-text">I am just a wild cat</p>
                    
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card">
              <img src="./images/bear.png" class="card-img-top" alt="Sample Image 4">
              <div class="card-body">
                  <h5 class="card-title">Bear</h5>
                  <p class="card-text">I am a bear!! Roars</p>
                  
              </div>
          </div>
      </div>

      <div class="col-12 col-sm-6 col-lg-4">
        <div class="card">
            <img src="./images/moose.png" class="card-img-top" alt="Sample Image 4">
            <div class="card-body">
                <h5 class="card-title">Moose</h5>
                <p class="card-text">I am just a moose</p>
                
            </div>
        </div>
    </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
